<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forbidden</title>
</head>

<body>
  <h1>Forbidden</h1>
  <div id="content">
    <p>Your IdP is not releasing all the required attributes for this service.</p>

    <ul>
    {% for name,value in shib_attrs.items %}
      <li>{{ name }}:     <b>{{ value|default:'<span class="red">missing</span>' }}</b></li>
    {% endfor %}
    </ul>
  </div>
</body>
</html>
